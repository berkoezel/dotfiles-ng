
[env]
WINIT_X11_SCALE_FACTOR = "1"

[font]
size = 15

[font.bold]
family = "GoMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "GoMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "GoMono Nerd Font"
